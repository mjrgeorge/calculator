<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <form name="form">
                <input id="display" type="text" name="input_text">
            </form>
            <p>mjrg calculator</p>
        </div>
        <div id="btn">
            <input class="btn" type="button" value="1" onclick="insert(1)">
            <input class="btn" type="button" value="2" onclick="insert(2)">
            <input class="btn" type="button" value="3" onclick="insert(3)">
            <input class="btn extra_style" type="button" value="+" onclick="insert('+')">
            <input class="btn" type="button" value="4" onclick="insert(4)">
            <input class="btn" type="button" value="5" onclick="insert(5)">
            <input class="btn" type="button" value="6" onclick="insert(6)">
            <input class="btn extra_style" type="button" value="-" onclick="insert('-')">
            <input class="btn" type="button" value="7" onclick="insert(7)">
            <input class="btn" type="button" value="8" onclick="insert(8)">
            <input class="btn" type="button" value="9" onclick="insert(9)">
            <input class="btn extra_style" type="button" value="*" onclick="insert('*')">
            <input class="btn reset" type="button" value="C" onclick="clean()">
            <input class="btn" type="button" value="0" onclick="insert(0)">
            <input class="btn reset" type="button" value="%" onclick="percent('%')">
            <input class="btn extra_style" type="button" value="/" onclick="insert('/')">
            <input class="btn extra_style" type="button" value="<" onclick="back()">
            <input class="btn extra_style" type="button" value="00" onclick="insert('00')">
            <input class="btn extra_style" type="button" value="." onclick="insert('.')">
            <input class="btn extra_style" type="button" value="=" onclick="equal('=')">
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
